<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能体应用生成平台-邮箱验证码</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        body {
            background-color: #f8f9fa;
            padding: 20px 0;
        }

        .main {
            margin: 0 auto;
            width: 100%;
            max-width: 520px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: 1px solid #f0f0f0;
        }

        /* 顶部渐变条 */
        .header-bar {
            height: 6px;
            background: linear-gradient(90deg, #ff9b53, #ffb453);
        }

        /* 内容区域 */
        .content {
            padding: 40px 32px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            text-align: center;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 15px;
            color: #6b7280;
            text-align: center;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        /* 验证码样式 */
        .code-container {
            position: relative;
            margin-bottom: 32px;
        }

        .code {
            width: 100%;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, rgba(255, 180, 83, 0.05), rgba(255, 155, 83, 0.05));
            border-radius: 8px;
            font-weight: 700;
            font-size: 28px;
            line-height: 1;
            color: #ff9b53;
            letter-spacing: 8px;
            border: 1px solid rgba(255, 155, 83, 0.1);
            /* 验证码动效 */
            transition: all 0.3s ease;
        }

        .code:hover {
            box-shadow: 0 2px 10px rgba(255, 155, 83, 0.15);
            transform: translateY(-2px);
        }

        /* 提示说明 */
        .tips {
            background-color: #f9fafb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 32px;
            border-left: 3px solid #ff9b53;
        }

        .tips ul {
            list-style: none;
            font-size: 14px;
            color: #4b5563;
            line-height: 1.8;
        }

        .tips ul li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 18px;
        }

        .tips ul li:last-child {
            margin-bottom: 0;
        }

        .tips ul li::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #ff9b53;
            font-weight: bold;
        }

        /* 警告强调 */
        .tips ul li.warning {
            color: #dc2626;
            font-weight: 500;
        }

        /* 页脚 */
        .footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
            font-size: 13px;
            color: #9ca3af;
            line-height: 1.6;
        }

        .footer a {
            color: #ff9b53;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: #e68a40;
            text-decoration: underline;
        }

        /* 响应式适配 */
        @media (max-width: 576px) {
            .content {
                padding: 24px 20px;
            }

            .title {
                font-size: 20px;
            }

            .code {
                font-size: 24px;
                letter-spacing: 4px;
                padding: 16px;
            }

            .tips {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
<div class="main">
    <!-- 顶部渐变条 -->
    <div class="header-bar"></div>

    <!-- 内容区域 -->
    <div class="content">
        <div class="title">AI智能体应用生成平台 邮箱账号验证码</div>
        <div class="subtitle">你正在进行邮箱验证操作，以下是你的验证码</div>

        <div class="code-container">
            <div class="code">000000</div>
        </div>

        <div class="tips">
            <ul>
                <li>此验证码 5 分钟内有效，请尽快完成验证</li>
                <li>如非本人操作，请忽略此邮件</li>
                <li class="warning">转给他人将导致账号被盗和个人信息泄漏，谨防诈骗</li>
            </ul>
        </div>

        <div class="footer">
            <a href="https://www.bilibili.com/" target="_blank">xiaorui</a> © 2025 - 嘘月雨落花谢春
        </div>
    </div>
</div>
</body>
</html>
